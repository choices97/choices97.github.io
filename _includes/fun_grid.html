<!-- Fun Grid -->
<section class="bg-light page-section" id="{{ site.data.sitetext[site.locale].fun.section | default: "fun" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].fun.title | markdownify | default: "Fun" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].fun.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row">
	{% for project in site.fun %}
      <div class="col-md-4 col-sm-6 fun-item">
        <a class="fun-link" data-toggle="modal" href="#p{{ forloop.funindex }}">
          <div class="fun-hover">
            <div class="fun-hover-content">
              <i class="{{ site.data.style.fun-icon | default: "fas fa-plus fa-3x" }}"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{ project.caption.thumbnail }}" alt="">
        </a>
        <div class="fun-caption">
          <h4>{{ project.caption.title }}</h4>
          <p class="text-muted">{{ project.caption.subtitle }}</p>
        </div>
      </div>
	{% endfor %}
    </div>
  </div>
</section>
{% include modals_fun.html %}
