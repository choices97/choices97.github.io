<section class="bg-light page-section" id="{{ site.data.sitetext[site.locale].posts.section | default: "posts" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].posts.title | markdownify | default: "Posts" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].posts.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row">
	{% for project in site.posts %}
	<div class="posts-item col-md-4 col-sm-6">
	  <div class="posts-content">
	    <a class="posts-image" href="{{ site.baseurl }}{{ site.posts[forloop.index0].url }}">
		::before
	      <img class="img-fluid" src="{{ project.caption.thumbnail }}" alt="" loading="lazy">
	    </a>
	    <div class="posts-info">
	      <div class="posts-info-wrap">
	        <h3 class="posts-title">{{ project.caption.title }}</h3>
	      </div>
	      <div class="posts-info-wrap">
	        
	        <div class="posts-subtitle">{{ project.caption.subtitle }} </div>
	        
	      </div>
	    </div>
		::after
	  </div>
	</div>	
	{% endfor %}
    </div>
  </div>
</section>
