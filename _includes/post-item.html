<section class="bg-light page-section" id="{{ site.data.sitetext[site.locale].posts.section | default: "posts" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].posts.title | markdownify | default: "Posts" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].posts.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row">
	{% for project in site.posts %}
      <div class="col-md-4 col-sm-6 posts-item">
        <a class="posts-link" href="{{ site.baseurl }}{{ site.posts[forloop.index0].url }}">
          <div class="posts-hover">
            <div class="posts-hover-content">
              <i class="{{ site.data.style.posts-icon | default: "fas fa-thin fa-plus fa-2x" }}"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{ project.caption.thumbnail }}" alt="">
        </a>
        <div class="posts-caption">
          <h4>{{ project.caption.title }}</h4>
          <p class="text-muted">{{ project.caption.subtitle }}</p>
        </div>
      </div>
	{% endfor %}
    </div>
  </div>
</section>
